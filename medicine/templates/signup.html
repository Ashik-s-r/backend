{% extends 'layout/app-layout.html' %}
{% block 'content' %}
<style>
    /* Container styles */
    .container {
        width: 400px;
        margin: 50px auto;
        background-color: #f9f9f9;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
    }

    /* Form group styles */
    .form-group {
        margin-bottom: 20px;
    }

    /* Form label styles */
    .form-label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
        color: #333;
    }

    /* Input field styles */
    input[type="text"],
    input[type="email"],
    input[type="password"] {
        width: calc(100% - 12px);
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 16px;
    }

    /* Submit button styles */
    button[type="submit"] {
        width: 100%;
        padding: 12px;
        background-color: #4caf50;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
        transition: background-color 0.3s;
    }

    /* Hover effect for submit button */
    button[type="submit"]:hover {
        background-color: #45a049;
    }
</style>


    <div class="container">
        <h1>SignUp</h1>
        <form method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="id_username" class="form-label">Username:</label>
                {{ form.username }}
            </div>
            <div class="form-group">
                <label for="id_password1" class="form-label">Password:</label>
                {{ form.password1 }}
            </div>
            <div class="form-group">
                <label for="id_password2" class="form-label">Confirm Password:</label>
                {{ form.password2 }}
            </div>
            <button type="submit" class="btn btn-primary">SignUp</button>
        </form>
    </div>
{% endblock %}
