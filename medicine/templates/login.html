{% extends 'layout/app-layout.html' %}

{% block 'content' %}
<style>
  .container {
    width: 400px;
    margin: 50px auto;
    background-color: #f2f2f2; /* Light grey background */
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  }

  .form-group {
    margin-bottom: 20px;
  }

  label {
    display: block;
    margin-bottom: 5px;
    font-weight: bold;
    color: #333; /* Dark grey label */
  }

  input[type="text"],
  input[type="password"] {
    width: calc(100% - 12px);
    padding: 8px;
    margin-bottom: 15px;
    border: 1px solid #999; /* Light grey border */
    border-radius: 3px;
    background-color: #fff; /* White input background */
    color: #333; /* Dark grey text */
  }

  button[type="submit"] {
    width: 100%;
    padding: 10px;
    background-color: #007bff; /* Blue button background */
    color: #fff; /* White button text */
    border: none;
    border-radius: 3px;
    cursor: pointer;
  }

  button[type="submit"]:hover {
    background-color: #0056b3; /* Darker blue on hover */
  }
</style>

  <div class="container">
    <h2>Login</h2>
    <form method="post">
      {% csrf_token %}
      <div class="form-group">
        {{ form.username.label_tag }}
        {{ form.username }}
      </div>
      <div class="form-group">
        {{ form.password.label_tag }}
        {{ form.password }}
      </div>
      <button type="submit" class="btn btn-primary">Login</button>
    </form>
  </div>
{% endblock %}
